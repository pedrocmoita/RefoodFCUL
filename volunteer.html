<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ReFood</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-xl p-0">
        <header class="mt-3" style="display: flex; justify-content: space-between; font-family: 'Fredoka', sans-serif; font-size: 1.25rem;">
            <a class="index-btn" href="index.html">Home</a>
            <a class="index-btn" href="institution.html">Are you an Institution ?</a>
            <a class="login-btn" href="login.html">Login</a>
        </header>
        <div class="container">
            <form action="/" method="post" class="volunteer p-5 m-5" id="form-volunteer">
                <h1>Volunteer</h1>
                <p class="mt-3 mb-3">Account</p>
                    <div class="row">
                        <input class="col-lg ml-3 mr-3 mt-2 mb-2 pl-1" type="text" placeholder="name" name="name" required>
                        <input class="col-lg ml-3 mr-3 mt-2 mb-2 pl-1" type="tel" placeholder="phone number" name="number" required>
                        <input class="col-lg ml-3 mr-3 mt-2 mb-2 pl-1" type="email" placeholder="e-mail" name="e-mail" required>
                    </div>
                    <div class="row">
                        <div class="col-lg mt-3 mb-3 pl-1">
                            <label class="ml-2" for="volunteer-birth-date">Date of birth</label>
                            <input type="date" id="volunteer-birth-date" name="birthdate" required>
                        </div>
                        <div class="col-lg mt-3 mb-3">
                            <label for="volunteer-select">Gender</label>
                            <select class="volunteer-select" id="volunteer-select" name="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option selected value="Other">Secret</option>
                            </select>
                        </div>
                    </div>
                <p class="mt-3 mb-3">Adress</p>
                    <div class="row">
                        <input class="col-lg ml-3 mr-3 mt-2 mb-2 pl-1" type="text" placeholder="district" name="distrito" required>
                        <input class="col-lg ml-3 mr-3 mt-2 mb-2 pl-1" type="text" placeholder="freguesia" name="freguesia" required>
                        <input class="col-lg ml-3 mr-3 mt-2 mb-2 pl-1" type="text" placeholder="concelho" name="concelho" required>
                    </div>
                <p class="mt-3 mb-3">Final steps</p>
                    <div class="row">
                        <input class="col-lg ml-3 mr-3 mt-2 mb-2 pl-1" type="text" placeholder="drivers license" name="drivers license">
                        <input class="col-lg ml-3 mr-3 mt-2 mb-2 pl-1" type="text" placeholder="personal ID" name="ID">   
                        <input class="col-lg ml-3 mr-3 mt-2 mb-2 pl-1" type="password" placeholder="password" name="passwd" id="password-volunteer">
                    </div>    
                    <hr class="m-3">               
                    <div class="row m-3">
                        <input class="col-1 mt-1" type="checkbox" id="terms-checkbox-1" required>
                        <label class="col-11" for="terms-checkbox-1" style="font-size: .8rem; opacity: .8;">I accept the terms and conditions for signing up to this service, and confirm I have read the privacy policy.</label>
                    </div> 
                <div class="row mt-3 ml-5 mr-5">
                    <button type="reset" class="btn col ml-5 mr-5 mb-2">Clear All</button>
                    <button type="submit" class="btn col ml-5 mr-5 mb-2">Continue</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
