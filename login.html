<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReFood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="login-header container">
        <a href="index.html">Back</a>
        <a href="sign-up.html">Sign up</a>
    </header>
    <form action="#" class="login-form">
            <h1>Login</h1>
            <input type="text" placeholder="name" class="" required>
            <input type="email" placeholder="name@example.com" class="" required>
            <input type="password" placeholder="password" class="" required>
            <div class="login-form__btn-area">
                <button type="reset">Clear All</button>
                <button type="submit">Continue</button>
            </div>
    </form>
</body>
</html>
