<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ReFood</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c63aba2ece.js" crossorigin="anonymous"></script>
</head>
<body style="overflow-y: hidden;">
    <header class="login-header container">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
    </header>
    <form action="#" class="volunteer-form">
        <h1>Volunteer</h1>
        <input type="text" placeholder="name" required>
        <input type="tel" placeholder="phone number" required>
        <input type="email" placeholder="name@example.com" required>
        <input type="text" placeholder="drivers license">
        <input type="text" placeholder="district" required>
        <input type="text" placeholder="CC">
        <input type="text" placeholder="freguesia" required>
        <input type="password" placeholder="password" required>
        <input type="text" placeholder="concelho" required>
        <div style="margin-top: 1rem; margin-left: 8rem;">
            <div>
                <label for="">Birth Date:</label>
                <input type="date" required>
            </div>
            <div>
                <label for="">Gender:</label>
                <select class="volunteer-select">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option selected value="Other">Secret</option>
                </select>
            </div>
        </div>
        <div class="form__btn-area">
            <button type="reset" class="">Clear All</button>
            <button type="submit" class="">Continue</button>
        </div>
    </form>
    <div class="institution-div">
        <input type="checkbox" id="checkbox-2" class="checkbox" aria-hidden="true">
        <form action="#" class="institution-form">
            <label for="checkbox-2" aria-hidden="true"><h1><span class="teste" style="margin-right: 8rem;"><i class="fa-solid fa-angle-up"></i></span>Institution<span style="margin-left: 8rem;"><i class="fa-solid fa-angle-up"></i></span></h1></label>
            <input type="text" placeholder="name" required>
            <input type="text" placeholder="district" required>
            <input type="tel" placeholder="phone number" required>
            <input type="text" placeholder="concelho" required>
            <input type="email" placeholder="name@example.com" required>
            <input type="text" placeholder="freguesia" required>
            <input type="password" placeholder="password" required>
            <input type="text" placeholder="adress" required>
            <input type="text" placeholder="name person in charge" required>
            <input type="tel" placeholder="number person in charge" required>
            <div style="display: flex; justify-content: center; margin-top: 1rem;">
                <textarea style="resize: none; background-color: rgb(45, 45, 45); color: white; border-radius: 5px; font-size: 1.5rem; padding: .5rem;" name="" id="" cols="50" rows="4" placeholder="Write something about your institution..." class="form-control mb-3"></textarea>
            </div>
            <div class="form__btn-area">
                <button type="reset" class="">Clear All</button>
                <button type="submit" class="">Continue</button>
            </div>
        </form>
    </div>
</body>
</html>
