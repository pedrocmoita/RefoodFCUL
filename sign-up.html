<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ReFood</title>
</head>
<body>
    
    <a href="index.html">Back</a>

    <h2>Volunteer</h2>

    <form action="#" class="">
        <input type="text" placeholder="Name" class="" required>
        <label for="">Birth Date:</label>
        <input type="date" class="" required>
        <label for="">Gender:</label>
        <select class="">
            <option selected>Choose...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Secret</option>
        </select>
        <input type="text" placeholder="Distrito" class="" required>
        <input type="text" placeholder="Concelho" class="" required>
        <input type="text" placeholder="Freguesia" class="" required>
        <input type="tel" placeholder="Phone number" class="" required>
        <input type="text" placeholder="Carta de condução" class="">
        <input type="text" placeholder="CC" class="">
        <input type="email" placeholder="name@example.com" class="" required>
        <input type="password" placeholder="Password" class="" required>
        <button type="reset" class="btn btn-warning font-weight-bold">Clear All</button>
        <button type="submit" class="btn btn-warning font-weight-bold">Continue</button>
    </form>

    <h2>Institution</h2>

    <form action="#" class="jumbotron">
        <input type="text" placeholder="Name" class="form-control mb-3" required>
        <input type="email" placeholder="name@example.com" class="form-control mb-3" required>
        <input type="password" placeholder="Password" class="form-control mb-3" required>
        <textarea style="resize: none;" name="" id="" cols="50" rows="4" placeholder="Write something about your institution..." class="form-control mb-3"></textarea>
        <input type="tel" placeholder="Phone number" class="form-control mb-3" required>
        <input type="text" placeholder="Distrito" class="form-control mb-3" required>
        <input type="text" placeholder="Concelho" class="form-control mb-3" required>
        <input type="text" placeholder="Freguesia" class="form-control mb-3" required>
        <input type="text" placeholder="Morada" class="form-control mb-3" required>
        <input type="text" placeholder="Name of person in charge" class="form-control mb-3" required>
        <input type="tel" placeholder="Phone number of person in charge" class="form-control mb-3" required>
        <button type="reset" class="btn btn-warning font-weight-bold">Clear All</button>
        <button type="submit" class="btn btn-warning font-weight-bold">Continue</button>
    </form>
</body>
</html>
